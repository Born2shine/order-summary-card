<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="bg-pattern" src="./assets/images/pattern-background-desktop.svg" alt="">
<main class="main-wrapper">
  <div class="card-container">
    <div class="hero">
      <img class="hero-img" src="./assets/images/illustration-hero.svg" alt="">
    </div>
    <div class="content">
      <h2 class="title">Order Summary</h2>
      <p class="discription">
        You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
      </p>
      <div class="plan">
        <img class="music-icon" src="./assets/images/icon-music.svg" alt="">
        <div class="plan-info">
          <h4>Annual Plan</h4>
          <span class="price">$59.99/year</span>
        </div>
        <a class="btn-link" href="#">Change</a>
      </div>
      <a class="btn" href="#">Proceed to Payment</a>
      <span class="cancel-order">Cancel Order</span>
    </div>
  </div>
</main>
</body>
</html>
